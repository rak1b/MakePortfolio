<h3 class="text-danger text-center" >Edit Hero Section </h3c>

<form class="" method="POST" action="">
  {% csrf_token %}
  <div class="form">
    <div class="form-group ">
      <input type="text " oninput='on_form_input("before_name","main_before_name")' class="form-control my-5" id="inputEmail4" name="before_name" placeholder="Hi,my name is.">
    </div>
    <div class="form-group ">
      <input type="text" oninput='on_form_input("name","main_name")' class="form-control my-5" id="inputPassword4" name="name" placeholder="Md Rakibul Islam">
    </div>
  </div>
  <div class="form-group">
    <input type="text" oninput='on_form_input("before_desc","main_before_desc")' class="form-control my-5" id="inputAddress" name="before_desc" placeholder="I create stuff for the Internet.">
  </div>
  <div class="form-group">
    <input type="text"  oninput='on_form_input("desc","main_desc")' class="form-control my-5" id="inputAddress2" name="desc" placeholder="I am a Fullstack Web Devoloper ...">
  </div>

 
  <input id="hero_create_btn" type="button" value="Update" class="btn btn-primary "/>
</form>

</div>

<script>

const setDataToinput = ()=>{
  $('#edit_hero_btn').click(()=>{
    console.log('for getting data');
    const before_name = document.getElementsByName("before_name")[0]
    const name = document.getElementsByName("name")[0]
    const check = document.getElementsByName("check")[0]
    const before_desc = document.getElementsByName("before_desc")[0]
    const desc = document.getElementsByName("desc")[0]

    $.ajax({
      url:"{% url 'hero_get' %}",
      method:'GET',
      success:(res)=>{
        console.log(res.data)
        before_name.value = res.data.before_name
        name.value = res.data.fullname
        before_desc.value = res.data.before_description
        desc.value = res.data.description
      },
      error:(err)=>{
        console.log(err);
      }
    })

  })

}


const create_function = ()=>{
  $("#hero_create_btn").click((e)=>{
    e.preventDefault()

    const before_name = document.getElementsByName("before_name")[0]
    const name = document.getElementsByName("name")[0]
    const check = document.getElementsByName("check")[0]
    const before_desc = document.getElementsByName("before_desc")[0]
    const desc = document.getElementsByName("desc")[0]
    const csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0]

    const data = {
      check:check.value,
      before_name:before_name.value,
      name:name.value,
      before_desc:before_desc.value,
      desc:desc.value,
      csrfmiddlewaretoken:csrfmiddlewaretoken.value,
      
    }
    console.log(data);
    $.ajax({
      url:"{% url 'hero_create' %}",
      method:'POST',
      data:data,
      success:(res)=>{
        console.log(res)
      },
      error:(err)=>{
        console.log(err);
      }
    })

  console.log("hero update btn clicked")
})
}

const on_form_input = (form_inp,main_inp) =>{
  const before_name = document.getElementsByName(form_inp)[0].value
  const main_before_name =document.getElementById(main_inp);
  main_before_name.innerText = before_name

  }  
$(document).ready(()=>{
  create_function()
  // on_form_input()
  setDataToinput()
 
}) 


</script>
