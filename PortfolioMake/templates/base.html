{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'js/JQ.js' %}"></script>

    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/bootstrap/css/bootstrap.min.css' %}"
      type="text/css"
    /> 
      <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/humburger.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{% static 'css/index.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/Hero/hero.css' %}"
      type="text/css"
    />
    <script src="{% static 'assets/bootstrap/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block css %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="back">{% block content %}{% endblock %}</div>

    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
